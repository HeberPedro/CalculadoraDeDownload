<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadoraDownload.css">
</head>

<body>
    <header>
    <h1>Calculadora de Tempo de Download</h1>
    </header>

    <section>
    <h2>Tamanho do Arquivo</h2>
    <input type="number" name="tam" id="tam" placeholder="Valor">
    <select id="tamanhoArq">
        <option value="kb">Kilobyte</option>
        <option value="mb">Megabyte</option>
        <option value="gb" selected>Gigabyte</option>
    </select>

    <h2>Velocidade da Conex√£o</h2>
    <input type="number" name="vel" id="vel" placeholder="Valor">
    <select id="velocidadeCon">
        <option value="kbps" selected>KBps</option>
        <option value="mbps">MBps</option>
    </select>

    <h2>Tempo</h2>
    <div id="res">Clique em calcular!</br></div>
    <p></p>
    
    <input type="button" value="CALCULAR" onclick="calcular()">
    </section>

    <script src="calculadora.js"></script>
</body>
</html>
